<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <label for="LName">Last name</label>
    <input type="text" th:field="*{LName}" id="LName" placeholder="Last Name">
    <label for="FName">First name</label>
    <input type="text" th:field="*{FName}" id="FName" placeholder="First Name">
    <label for="Phone">Phone</label>
    <input type="text" th:field="*{Phone}" id="Phone" placeholder="Phone">
    <label for="Password">Password</label>
    <input type="text" th:field="*{Password}" id="Password" placeholder="Password">
    <label for="Email">Email</label>
    <input type="text" th:field="*{Email}" id="Email" placeholder="Email">
    <input type="submit" value="Create User">
</form>
</body>
</html>
