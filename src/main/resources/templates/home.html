<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet" >



</head>
<body>


<body class="text-center">

<main class="form-signin">
  <form>

    <h1 class="h3 mb-3 fw-normal" style="font-family:verdana" >Авторизация</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput" style="font-family:verdana" >Ваш Email</label>
      <div class="invalid-feedback">
         Email is required.
      </div>

    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword" style="font-family:verdana"  >Пароль</label>
      <div class="invalid-feedback">
        Password is required.
      </div>
    </div>

    <div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" style="font-family:verdana" >Войти</button>
        <nav>
          <a href="/dbEdit"></a>
        </nav>
      <p class="mt-5 mb-3 text-muted">© 3ИСП9-7</p>
      </div>
  </form>
</main>





</body>


</body>
</html>
